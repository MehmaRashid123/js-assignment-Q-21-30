       // **********************************************

        let num2 = 35.36;
        let str2 = num2.toString().replace(".", "");

        // **********************************************
        let username = prompt("Enter your username:");
        let invalidChars = [33, 44, 46, 64]; // ASCII codes for ! , . @
        let isValid = true;

for (let i = 0; i < username.length; i++) {
    if (invalidChars.includes(username.charCodeAt(i))) {
        isValid = false;
        break;
            }
        }

        if (!isValid) {
                   alert("Please enter a valid username without special symbols [@ . , !]");
        } else {
            alert("Valid username: " + username);
        }

        // **********************************************
        let A = ["cake", "apple pie", "cookie", "chips", "patties"];
        let searchItem = prompt("Enter item to search:").toLowerCase();

        if (A.includes(searchItem)) {
            alert(searchItem + " is available at index " + A.indexOf(searchItem) + " in our bakery.");
        } else {
            alert("We are sorry. " + searchItem + " is not available in our bakery.");
        }

        // **********************************************
        let password = prompt("Enter your password:");

        if (!isNaN(password.charAt(0))) {
            alert("Password cannot begin with a number.\nPlease enter a valid password.");
        } else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
        } else if (!/[A-Za-z]/.test(password) || !/[0-9]/.test(password)) {
